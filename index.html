<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Friend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Light pink background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ff99cc; /* Pink container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff; /* White text for header */
        }
        p {
            font-size: 1.2rem;
            color: #fff; /* White text */
        }
        .buttons {
            margin-top: 1.5rem;
        }
        .buttons button {
            background-color: #ff66b2; /* Pink button */
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 0.5rem;
            position: relative;
        }
        .buttons button:hover {
            background-color: #e63995; /* Darker pink for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Naira!</h1>
        <p>I really enjoy spending time with you and getting to know you better. I think you're a great person and I was wondering...</p>
        <h2>Would you like to be my friend?</h2>
        <div class="buttons">
            <button onclick="alert('Yay! I\'m so happy we\'re friends!')">Yes</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <script>
        function moveButton() {
            const button = document.getElementById('noButton');
            const randomX = Math.floor(Math.random() * window.innerWidth) - button.offsetWidth;
            const randomY = Math.floor(Math.random() * window.innerHeight) - button.offsetHeight;
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
